<!DOCTYPE html>
<html>
<head>
  <title>Flychat</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="index.css">
  <link rel="icon" id="favicon" type="image/png" href="assets/images/favicon.png">
</head>
<body>
  <div id="actor-web-app" class="fill"></div>

  <div class="splash-screen row center-xs middle-xs">
    <div class="logo"></div>
    <img src="../assets/images/bg_bottom.png" class="login-bg-bottom" width="100%" />
  </div>

  <script src="app.js"></script>

  <script>
    document.addEventListener('drop', function (e) {
    });
    document.addEventListener('dragEnter', function (e) {
      window.messenger.sendToElectron('active-focus');
    });
    window.location.href = '/#/auth';
  </script>
</body>
</html>
